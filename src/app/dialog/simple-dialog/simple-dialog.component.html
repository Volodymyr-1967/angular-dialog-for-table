<h1 mat-dialog-title>Привет {{data.name}}</h1>
<div mat-dialog-content>
  <p>Форма посетителя</p>
  <mat-form-field appearance="fill">
    <mat-label>Введите свое имя</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Введите свою фамилию</mat-label>
    <input matInput [(ngModel)]="data.surname">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отменить</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Записать</button>
</div>
